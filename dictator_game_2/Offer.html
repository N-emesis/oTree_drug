{{ block title }} 请做出本轮选择 {{ endblock }}

{{ block content }}
<div class="container" style="max-width: 700px; margin: 0 auto; padding-top: 50px;">
    <div class="card" style="padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <!-- 标题与说明 -->
        <h2 class="text-center" style="color: #007bff; font-size: 1.8em;">请做出本轮选择</h2>

        <p class="text-center" style="font-size: 1.2em; margin-top: 20px;">
            <strong>你是参与者1。</strong> 
            <br>你本轮拥有 <strong>{{ C.ENDOWMENT }}</strong> 分。
            <br>请决定你本轮想分配给参与者2的分数。
        </p>

        <!-- 提示信息 -->
        <p class="text-center" style="font-size: 1.1em; margin-top: 20px; color: #dc3545;">
            <strong>注意：</strong> 你的选择将会有观察者进行记录。
        </p>

        <!-- 表单 -->
        <div class="form-group" style="margin-top: 30px;">
            {{ formfields }}
        </div>



    <!-- 提交按钮，初始状态为禁用，并且显示倒计时 -->
    <div class="mt-4">
        <button id="next-button" type="submit" class="btn btn-success btn-lg" disabled>继续 ( <span id="countdown">5</span> 秒后可点击)</button>
    </div>
    
<!-- JavaScript 来处理倒计时和启用按钮 -->
<script>
    // 设置倒计时初始值
    var waitTime = 5;  // 这里设置等待时间为 5 秒
    var countdownElement = document.getElementById('countdown');
    var nextButton = document.getElementById('next-button');

    // 更新倒计时显示
    var countdownInterval = setInterval(function() {
        waitTime--;  // 每秒减少时间
        countdownElement.textContent = waitTime;  // 更新按钮中的倒计时文本
        
        if (waitTime <= 0) {
            // 倒计时结束时，启用按钮并停止倒计时
            clearInterval(countdownInterval);
            nextButton.disabled = false;
            nextButton.textContent = "继续";  // 恢复按钮文本为 "继续"
        }
    }, 1000);  // 每秒更新一次
</script>



        <!-- 额外说明 -->
        <div style="margin-top: 30px;">
            {{ include_sibling 'instructions.html' }}
        </div>
    </div>
</div>
{{ endblock }}
