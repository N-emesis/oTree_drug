{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h3 class="text-primary">本轮结果</h3>

    <p class="lead">
        <strong>您在本轮付出了：</strong> {{ player.Offer4 }} 分

    <div class="mt-4">

    </div>
</div>
