{{ block content }}
<div class="container text-center mt-5">
    <h3 class="text-primary">本轮实验信息</h3>
    
    <p class="lead">
        本轮实验你是<strong>参与者2</strong>。
        <br>参与者1向你分配了 <strong>16 分</strong>，因此你得到了 <strong>69分</strong>（23 × 3 = 69）。
    </p>

    <p class="text-secondary">
        请决定你本轮想向参与者1回馈多少分。
        <br>
        <strong>注意：</strong>
        你回馈给参与者1的分数将不会公布给对方。
        <br>
        本轮实验为匿名实验，你所做出的选择是匿名的。
    </p>

    {{ formfields }}

    <div class="mt-4">
        <button type="submit" class="btn btn-success btn-lg">继续</button> <!-- 替换 {{ next_button }} -->
    </div>
    
    {{ include_sibling 'instructions.html' }}
</div>
